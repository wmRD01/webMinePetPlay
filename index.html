<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mine_Pet</title>
  <meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta name="screen-orientation" content=""/>
  <meta name="x5-orientation" content="">
  <meta name="x5-page-mode" content="app">
</head>
<body>
  <script>
    const libRootUrl = window.libraryPath && window.libraryPath != "" ? window.libraryPath.replace(
      /\/([^\/]+\/[^\/]+)$/, '') + '/lib' : '../../lib';
    const gameRootURL = window.libraryPath && window.libraryPath != "" ? window.libraryPath + '/' : '';
    const headElem = document.getElementsByTagName('head')[0];

    gameIconCreate();
    cssCreate();
    jsLibCreate();

    function gameIconCreate() {
      const iconImgUrl = '/for1X/images/games-icon.3e2d1.png';
      const linkElem1 = document.createElement('link');
      const linkElem2 = document.createElement('link');
      linkElem1.rel = 'apple-touch-icon';
      linkElem2.rel = 'apple-touch-startup-image';
      linkElem1.href = libRootUrl + iconImgUrl;
      linkElem2.href = libRootUrl + iconImgUrl;
      headElem.appendChild(linkElem1);
      headElem.appendChild(linkElem2);
    }

    function cssCreate() {
      const cssData = [
        'style-mobile.14cdc.css',
        '/for1X/css/style.css',
      ];
      for (let i = 0; i < cssData.length; i++) {
        const linkElem = document.createElement('link');
        linkElem.rel = 'stylesheet';
        linkElem.type = 'text/css';
        linkElem.href = i == 0 ? gameRootURL + cssData[i] : libRootUrl + cssData[i];
        headElem.appendChild(linkElem);
      }
    }

    function jsLibCreate() {
      const jsData = [
        '/for1X/dist/Neworientationchangeend.1.1.2.js',
        '/for1X/js/swiper.min.js',
        '/language/loadingWord.js',
        '/language/gameName.1.1.2.js',
      ];
      for (let i = 0; i < jsData.length; i++) {
        const scriptElem = document.createElement('script');
        scriptElem.type = "text/javascript";
        scriptElem.src = libRootUrl + jsData[i];
        headElem.appendChild(scriptElem);
      }
    }
  </script>
 <div id="touchBox" class="touch-box"></div>
  <div id="gameBox" class="game-box">
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
</div>
  <div id="splash"class="splash">
    <div id="logo-wrap" class="logo-wrap"></div>
    <div class="loading-bar">
      <div class="circleloader"></div>
    </div>
  </div>
<script src="src/settings.240c3.js" charset="utf-8"></script>


<script>
  (function () {
      const bodyElem = document.getElementsByTagName('body')[0];
      const jsDataURL = [
        'src/settings.240c3.js',
        'main.1249f.js',
      ];
      let jsCount = 0;
      const loadJS = function() {
        const scriptElem = document.createElement('script');
        scriptElem.type = "text/javascript";
        scriptElem.src = gameRootURL + jsDataURL[jsCount];
        bodyElem.appendChild(scriptElem);
        scriptElem.onload = function () {
          jsCount += 1;
          if (jsCount >= jsDataURL.length) {
            cocos2dCreate();
            cocos2dDebugCreate();
          } else {
            loadJS();
          }
        }
      }
      loadJS();
    })();

    function cocos2dCreate() {
      var splash = document.getElementById('splash');
      splash.style.display = 'flex';

      var cocos2d = document.createElement('script');
      cocos2d.async = true;
      cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : gameRootURL+'cocos2d-js-min.20258.js';

      var engineLoaded = function () {
          document.body.removeChild(cocos2d);
          cocos2d.removeEventListener('load', engineLoaded, false);
          window.eruda && eruda.init() && eruda.get('console').config.set('displayUnenumerable', false);
          window.boot();
      };
      cocos2d.addEventListener('load', engineLoaded, false);
      document.body.appendChild(cocos2d);
    }

    function cocos2dDebugCreate() {
      let CocosDebug = false;
      var DEBUG = false;
      if (!DEBUG) {
        if (!window.console) window.console = {};
        var methods = ["log", "debug", "warn", "info", "timeEnd"];
        for (var i = 0; i < methods.length; i++) {
          console[methods[i]] = function () {};
        }
      }
    }
</script>

</body>
</html>
